<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechAdmin - Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-laptop-code fa-2x"></i>
                <h3>TechAdmin</h3>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li class="active">
                    <a href="products.html"><i class="fas fa-desktop"></i> Productos</a>
                </li>
                <li>
                    <a href="orders.html"><i class="fas fa-shopping-cart"></i> Pedidos</a>
                </li>
                <li>
                    <a href="clientes.html"><i class="fas fa-users"></i> Clientes</a>
                </li>
                <li>
                    <a href="inventario.html"><i class="fas fa-boxes"></i> Inventario</a>
                </li>
                <li>
                    <a href="reportes.html"><i class="fas fa-chart-line"></i> Reportes</a>
                </li>
                <li>
                    <a href="configuracion.html"><i class="fas fa-cog"></i> Configuración</a>
                </li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h2>Gestión de Productos</h2>
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="Usuario">
                    <span>Admin</span>
                    <i class="fas fa-sign-out-alt logout-btn"></i>
                </div>
            </div>
            
            <div class="table-container">
                <div class="table-header">
                    <div class="filters">
                        <input type="text" id="productSearchInput" placeholder="Buscar producto..." class="form-control" style="width: 300px;">
                        <select id="productCategoryFilter" class="form-control" style="width: 200px;">
                            <option value="">Todas las categorías</option>
                            <option value="Laptops">Laptops</option>
                            <option value="PCs">PCs</option>
                            <option value="Monitores">Monitores</option>
                            <option value="Accesorios">Accesorios</option>
                            <option value="Componentes">Componentes</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="addProductBtn" data-modal="add-product-modal">
                        <i class="fas fa-plus"></i> Agregar Producto
                    </button>
                </div>
                
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>ID Producto</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Ventas</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal" id="add-product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Agregar Nuevo Producto</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name">Nombre del Producto</label>
                    <input type="text" id="product-name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="product-category">Categoría</label>
                    <select id="product-category" class="form-control" required>
                        <option value="">Seleccionar categoría</option>
                        <option value="Laptops">Laptops</option>
                        <option value="PCs">PCs</option>
                        <option value="Monitores">Monitores</option>
                        <option value="Accesorios">Accesorios</option>
                        <option value="Componentes">Componentes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="product-price">Precio ($)</label>
                    <input type="number" id="product-price" class="form-control" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="product-stock">Stock</label>
                    <input type="number" id="product-stock" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="product-description">Descripción</label>
                    <textarea id="product-description" class="form-control" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="product-images">Imágenes</label>
                    <input type="file" id="product-images" class="form-control" multiple>
                </div>
                
                <div class="form-group" style="text-align: right;">
                    <button type="button" class="btn btn-danger close-modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
